<div class="row featurette">
  <div class="col-md-7">
    <a href="{{ post.href }}">
      <h2 class="featurette-heading">{{ post.title }}</h2>
    </a>
    <p class="lead">{{ post.contents }}</p>
  </div>
  <div class="col-md-5">
    <img class="featurette-image img-fluid center-block" data-src="holder.js/500x500?auto=yes" alt="Generic placeholder image">
  </div>
</div>
